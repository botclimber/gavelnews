    <script>
        chat.addEventListener("click", (event) => toggleEmojiContainer('emojiContainer', false))
        chat_modal.addEventListener("click", (event) => toggleEmojiContainer('emojiContainer_modal', false))

        // Function to toggle visibility of emoji container
        function toggleEmojiContainer(id, visible = true) {

            const emoContainer = document.getElementById(id)

            if (!visible) emoContainer.style.display = "none";
            else emoContainer.style.display = emoContainer.style.display !== 'none' ? 'none' : '';

        }

        // Function to select an emoji and insert it into the input field
        function selectEmoji(id, emoji) {
            const input = document.getElementById(id);
            input.value += emoji;
        }
    </script>

    <!-- JavaScript for toggling the chat -->
    <script>
        const chatBtn = document.getElementById('chatBtn');
        const chatContainer = document.getElementById('chatContainer');
        const closeChatBtn = document.getElementById('closeChatBtn');

        chatBtn.addEventListener('click', function () {
            chatContainer.classList.remove('hidden');
            scrollToBottom(chat);
        });

        closeChatBtn.addEventListener('click', function () {
            chatContainer.classList.add('hidden');
        });
    </script>

    <!-- Manual Resizable Chat Window -->
    <script>
        const resizeIcon = document.getElementById('resizeIcon');
        const resizableDiv = document.getElementById('resizableDiv');

        let startX, startY, startWidth, startHeight;

        resizeIcon.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(document.defaultView.getComputedStyle(resizableDiv).width, 10);
            startHeight = parseInt(document.defaultView.getComputedStyle(resizableDiv).height, 10);
            document.addEventListener('mousemove', resizeNotMobile);
            document.addEventListener('mouseup', stopResizeNotMobile);
        });

        function resizeNotMobile(e) {
            const newWidth = startWidth - e.clientX + startX;
            const newHeight = startHeight - e.clientY + startY;
            resizableDiv.style.width = newWidth + 'px';
            resizableDiv.style.height = newHeight + 'px';
        }

        function stopResizeNotMobile() {
            document.removeEventListener('mousemove', resizeNotMobile);
            document.removeEventListener('mouseup', stopResizeNotMobile);
        }


        // Handles Mobile
        resizeIcon.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startWidth = parseInt(document.defaultView.getComputedStyle(resizableDiv).width, 10);
            startHeight = parseInt(document.defaultView.getComputedStyle(resizableDiv).height, 10);
            document.addEventListener('touchmove', resizeMobile);
            document.addEventListener('touchend', stopResizeMobile);
        });

        function resizeMobile(e) {
            const newWidth = startWidth - e.touches[0].clientX + startX;
            const newHeight = startHeight - e.touches[0].clientY + startY;
            resizableDiv.style.width = newWidth + 'px';
            resizableDiv.style.height = newHeight + 'px';
        }

        function stopResizeMobile() {
            document.removeEventListener('touchmove', resizeMobile);
            document.removeEventListener('touchend', stopResizeMobile);
        }
    </script>
