    <!-- Chat Container -->
    <div id="chatContainer" style="z-index: 1;" class="fixed hidden">
        <!-- component -->
        <div style="box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgb(0 0 0 / 0.05);"
            class="chat-container fixed bottom-[calc(4rem+1.5rem)] right-0 mr-4 bg-white p-4 rounded-lg border border-[#e5e7eb]">
            <!-- Heading -->
            <div style="display:flex; justify-content: space-between;">
                <div id="chatTitle">
                </div>
                <div>
                    <button type="button" id="closeChatBtn">x</button>
                </div>
            </div>
            <hr />
            <!-- Chat Container -->
            <div class="h-[80%] overflow-y-auto" id="chat-output">
            </div>
            <!-- Input box  -->
            <div class="flex items-center pt-0">
                <div class="flex items-center justify-center w-full space-x-2">
                    <!-- Emoji button to reveal options -->
                    <button id="emojiButton" onclick="toggleEmojiContainer()">😀</button>

                    <!-- Emoji container -->
                    <div id="emojiContainer">
                        <!-- Define your emojis as buttons -->
                        <button class="emoji-button" onclick="selectEmoji('😀')">😀</button>
                        <button class="emoji-button" onclick="selectEmoji('😂')">😂</button>
                        <button class="emoji-button" onclick="selectEmoji('😍')">😍</button>
                        <!-- Add more buttons for other emojis -->
                    </div>
                    <input onkeypress="onInputFocus(event)" id="chat-input-message"
                        class="flex h-10 w-full rounded-md border border-[#e5e7eb] px-3 py-2 text-sm placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#9ca3af] disabled:cursor-not-allowed disabled:opacity-50 text-[#030712] focus-visible:ring-offset-2"
                        placeholder="Type your message" value="">
                    <button type="button" onclick="sendMessage()"
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium text-[#f9fafb] disabled:pointer-events-none disabled:opacity-50 bg-[#983e16] hover:bg-[#b97a5f] h-10 px-4 py-2">
                        Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle visibility of emoji container
        function toggleEmojiContainer() {
            const container = document.getElementById('emojiContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        // Function to select an emoji and insert it into the input field
        function selectEmoji(emoji) {
            const input = document.getElementById('chat-input-message');
            input.value += emoji;
        }
    </script>

    <!-- JavaScript for toggling the chat -->
    <script>
        const chatBtn = document.getElementById('chatBtn');
        const chatContainer = document.getElementById('chatContainer');
        const closeChatBtn = document.getElementById('closeChatBtn');

        chatBtn.addEventListener('click', function () {
            changeConnection();
            chatContainer.classList.remove('hidden');
        });

        closeChatBtn.addEventListener('click', function () {
            chatContainer.classList.add('hidden');
        });
    </script>
